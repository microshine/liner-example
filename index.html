<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>WebCrypto Liner with dynamic crypto libraries</title>
</head>

<body>
    <script>
        var worker = new Worker("worker/crypto.js");
        function sign() {
            var $result = document.getElementById("result")
            $result.style.color = "blue";
            $result.textContent = "Loading...";

            var $text = document.getElementById("text")
            worker.postMessage(["sign", $text.value]);
        }

        worker.onmessage = function(e) {
            var $result = document.getElementById("result")
            $result.style.color = "green";
            $result.textContent = e.data[1];
        }
        worker.onerror = function(e) {
            var $result = document.getElementById("result")
            $result.style.color = "red";
            $result.textContent = e.message;
        }
    </script>
    <h3>WebCrypto Liner example</h3>
    <div>
        <textarea id="text" cols="10" rows="10" style="width: 100%">Some text</textarea>
        <br/>
        <input type="button" value="Sign" onclick="sign()"/>
        <div id="result"></div>
    </div>
</body>

</html>
